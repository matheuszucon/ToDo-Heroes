
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    
    <!-- Inclusão do Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Inclusão da fonte Inter do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Link para o seu arquivo CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100">

    <div class="container mx-auto max-w-2xl mt-10 md:mt-20 p-4">
        
        <!-- Cabeçalho da Aplicação -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-400 via-cyan-400 to-blue-600 bg-clip-text text-transparent">Gerenciador de Tarefas</h1>
            <p class="text-gray-300 mt-2 text-lg">Organize seu dia, uma tarefa de cada vez ✨</p>
        </header>

        <!-- Formulário para Adicionar Novas Tarefas -->
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 mb-6 border border-gray-700">
            <div class="flex flex-col sm:flex-row gap-4">
                <input 
                    type="text" 
                    id="task-input" 
                    placeholder="Digite uma nova tarefa..."
                    class="flex-grow p-4 border-2 border-gray-600 bg-gray-700 text-gray-100 placeholder-gray-400 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 hover:border-blue-400"
                >
                <button 
                    id="add-task-button"
                    class="bg-gradient-to-r from-blue-500 to-cyan-500 text-white font-semibold px-8 py-4 rounded-xl hover:from-blue-600 hover:to-cyan-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl"
                >
                    ✓ Adicionar
                </button>
            </div>
        </div>
        
        <!-- Filtros de Tarefas -->
        <div id="filter-buttons" class="flex justify-center gap-3 sm:gap-4 mb-8">
            <button data-filter="all" class="filter-btn px-6 py-3 text-sm font-medium rounded-full transition-all duration-300 hover:scale-105">📋 Todas</button>
            <button data-filter="pending" class="filter-btn px-6 py-3 text-sm font-medium rounded-full transition-all duration-300 hover:scale-105">⏳ Pendentes</button>
            <button data-filter="completed" class="filter-btn px-6 py-3 text-sm font-medium rounded-full transition-all duration-300 hover:scale-105">✅ Concluídas</button>
        </div>

        <!-- Lista onde as Tarefas serão Exibidas -->
        <main>
            <ul id="task-list" class="space-y-3">
                <!-- As tarefas serão inseridas aqui via JavaScript -->
            </ul>
        </main>

    </div>

    <!-- Link para o seu arquivo JavaScript -->
    <!-- O atributo 'defer' garante que o script só execute após o HTML ser totalmente carregado -->
    <script src="script.js" defer></script>
</body>
</html>
